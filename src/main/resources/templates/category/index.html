<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="common/header::head"></head>

<body>
<div id="wrapper" class="toggled">

    <!--边栏-->>
    <nav th:insert="common/nav::nav"/>

<!--主要内容content-->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <form role="form" method="post" action="/seller/category/save">
                        <div class="form-group">
                            <label>名字</label>
                            <input name="categoryName" type="text" class="form-control" th:value="${(category?.categoryName)}"/>
                        </div>
                        <div class="form-group">
                            <label>type</label>
                            <input name="categoryType" type="number" class="form-control" th:value="${(category?.categoryType)}"/>
                        </div>
                        <input hidden type="text" name="categoryId" th:value="${(category?.categoryId)}">
                        <button type="submit" class="btn btn-default">提交</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
