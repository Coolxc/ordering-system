<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="common/header::head"></head>

<body>
<div id="wrapper" class="toggled">

    <!--边栏-->>
    <nav th:insert="common/nav::nav"/>

<!--主要内容content-->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <form role="form" method="post" action="/seller/product/save">
                        <div class="form-group">
                            <label>名称</label>
                            <input name="productName" type="text" class="form-control" th:value="${productInfo?.productName}"/>
                        </div>
                        <div class="form-group">
                            <label>价格</label>
                            <input name="productPrice" type="text" class="form-control" th:value="${(productInfo?.productPrice)}"/>
                        </div>
                        <div class="form-group">
                            <label>库存</label>
                            <input name="productStock" type="number" class="form-control" th:value="${(productInfo?.productStock)}"/>
                        </div>
                        <div class="form-group">
                            <label>描述</label>
                            <input name="productDescription" type="text" class="form-control" th:value="${(productInfo?.productDescription)}"/>
                        </div>
                        <div class="form-group">
                            <label>图片</label>
                            <img height="100" width="100" th:src="@{${(productInfo?.productIcon)}}" alt="">
                            <input name="productIcon" type="text" class="form-control" th:value="${(productInfo?.productIcon)}"/>
                        </div>
                        <div class="form-group">
                            <label>类目</label>
                            <select name="categoryType" class="form-control" >
                                    <!--th:selected指定当与当前商品类型匹配时为true。自动选中当前商品的类别-->
                                    <option th:each="category:${categoryList}" th:value="${category.categoryType}"
                                            th:selected="${category.getCategoryType() eq productInfo?.getCategoryType()&&productInfo?.getCategoryType() ne null}">
                                        [[${category.categoryName}]]
                                    </option>
                            </select>
                        </div>
                        <input hidden type="text" name="productId" th:value="${productInfo?.productId}">
                        <button type="submit" class="btn btn-default">提交</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
